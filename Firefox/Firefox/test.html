<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="startpage for firefox" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>FireFox</title>
  </head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <body>
    <div class="clock">
      <div class="clock-time"></div>
      <div class="clock-date"><i class="far fa-calendar-alt"></i></div>
    </div>
    <div class="search">
      <input type="text" class="search-input" placeholder="Search..." />
      <i class="fas fa-search search-icon"></i>
    </div>
    <main>
      <div class="container general-container">
        <h2><i class="fas fa-envelope"></i> Email</h2>
        <a href="https://outlook.live.com/mail/0/"
          ><i class="fab fa-microsoft"></i> Outlook</a
        >
      </div>
      <div class="container dev-container">
        <h2><i class="fas fa-envelope"></i> Email</h2>
        <a href="https://mail.proton.me/u/1/inbox"
          ><i class="fa fa-lock"></i> Proton Mail</a
        >
      </div>
      <div class="container social-container">
        <h2><i class="fas fa-envelope"></i> Email</h2>
        <a href="https://mail.google.com/mail/u/0/"
          ><i class="fa-brands fa-google"></i> GMail</a
        >
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
